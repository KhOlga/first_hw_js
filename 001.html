        <script type="text/javascript">

            var x = 6;
            var y = 15;
            var z = 4;

            x += y - x++ * z;
            alert(x);

            z = -- x - y * 5;
            alert(z);

            y /= x + 5 % z;
            alert(y);

            z = x++ + y * 5;
            alert(z);

            x = y - x++ * z ;
            alert(x);


        </script>
